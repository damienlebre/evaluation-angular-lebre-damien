<main class="bg-image min-vh-100 d-flex flex-column align-items-center justify-content-center"
      style="background-image: url('assets/img/MHRiseSunbreak.jpg');">

  <section class=" col-lg-6 col-md-8 col-sm-10 mask d-flex flex-column align-items-center h-100 rounded-3">

    <h1 class="text-white fw-bolder mt-5">CONNEXION</h1>

    <div class="container">

      <div class="row justify-content-center">
        <div class="">

          <div class=" shadow p-4 mt-5">

            <form (ngSubmit)="onSubmitSignIn(signInForm)" #signInForm="ngForm">


              <div *ngIf="errMsg" class="alert alert-danger p-2 my-3 ">{{errMsg}}</div>

              <div class="form-floating mt-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required ngModel>
                <label for="floatingInput">Username</label>
              </div>

              <div class="form-floating mt-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required ngModel>
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check text-start text-white my-3">
                <input class="form-check-input" type="checkbox" value="remember-me"  id="flexCheckDefault" name="keepConnexion" [ngModel]="false">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>

              <div class="text-center">

                <button
                  type="submit"
                  class="btn btn-dark border border-light w-50 p-2 mb-5"
                  [disabled]="signInForm.invalid">
                  CONNEXION
                </button>

              </div>

            </form>

          </div>


        </div>
      </div>

    </div>

  </section>

</main>
