<section class="bg-image min-vh-100 d-flex flex-column align-items-center justify-content-center" style="background-image: url('assets/img/MHGenVerdant.png');">

<div class="row mt-5">

  <div class="mask m-3 rounded-3">

    <div
      *ngIf="(items$ | async) as item"
      class="card mx-auto shadow my-5" style="width: 23rem;">
      <div class="card-header bg-secondary bg-gradient text-center text-light fst-italic">Item Card</div>
      <img src="assets/img/Item.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-center fw-bolder text-bg-secondary text-white py-1 m-0 rounded-top-3">{{item.name}}</h5>
        <p class="card-text text-center bg-description fst-italic">{{item.description}}</p>
        <div class="d-flex flex-row  my-3">
          <div class="col-5 offset-3" >
            <p class="card-text fw-bolder">Rarity : </p>
            <p class="card-text fw-bolder">Carry Limit : </p>
            <p class="card-text fw-bolder">Value : </p>
          </div>
          <div class="col-4">
            <p class="card-text text-primary">{{item.rarity}}</p>
            <p class="card-text text-danger">{{item.carryLimit}}</p>
            <p class="card-text text-success">{{item.value}}</p>
          </div>
        </div>
      </div>
      <div class="mx-auto mb-3">
        <a [routerLink]="['/']" class="btn btn-outline-dark">Revenir sur la liste</a>
      </div>
    </div>

  </div>

</div>
